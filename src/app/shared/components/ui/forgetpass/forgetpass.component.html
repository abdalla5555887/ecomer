
<form [formGroup]="forgotpassForm"
  class="w-[70%] mx-auto bg-blue-100 py-4 px-8 my-3 rounded-lg shadow-md  ">

  <h3 class="capitalize text-3xl text-center text-green-400">rest Password</h3>


@if (step==1) {


<form [formGroup]="forgotpassForm" (ngSubmit)="forgot()" >

  <div class="relative z-0 w-full mb-5 group">
    <input formControlName="email" type="email" name="floating_email" id="floating_email"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" " required />
    <label for="floating_email"
      class="peer-focus:font-medium h-16 absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ">Email
      address</label>


  </div>

   <button
    class=" disabled:bg-red-200   disabled:text-white block my-5 mx-auto text-white bg-green-400 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm w-[100px] sm:w-[100px] px-3 py-3 text-center dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-600">submit @if(Isloading){<i class="fa-solid fa-spinner fa-spin text-amber-50"></i>}</button>

</form>
}

@if (step==2) {

<form [formGroup]="restcodForm"   (ngSubmit)="resetcode()">

  <div class="relative z-0 w-full mb-5 group ">
    <input formControlName="resetCode"  name="resetCode" id="resetCode"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" " required />
    <label for="resetCode"
      class="peer-focus:font-medium h-16 absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ">reset code</label>



  </div>

 <button
    class=" disabled:bg-red-200   disabled:text-white block my-5 mx-auto text-white bg-green-400 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm w-[100px] sm:w-[100px] px-3 py-3 text-center dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-600">submit @if(Isloading){<i class="fa-solid fa-spinner fa-spin text-amber-50"></i>}</button>


</form>
}


@if (step==3) {
<form [formGroup]="restpassForm" (ngSubmit)="resetpass()" >
<div class="relative z-0 w-full mb-5 group">
    <input  readonly formControlName="email" type="email" name="floating_email" id="floating_email"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" " required />
    <label for="floating_email"
      class="peer-focus:font-medium h-16 absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ">Email
      address</label>


  </div>

  <div class="relative z-0 w-full mb-5 group">
    <input formControlName="newPassword" type="Password" name="floating_newPassword" id="floating_newPassword"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" " required />
    <label for="floating_newPassword"
      class=" h-16 peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 ">newPassword(A-Z/8
      any char)</label>


  </div>

     <button
    class=" disabled:bg-red-200   disabled:text-white block my-5 mx-auto text-white bg-green-400 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm w-[100px] sm:w-[100px] px-3 py-3 text-center dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-600">submit @if(Isloading){<i class="fa-solid fa-spinner fa-spin text-amber-50"></i>}</button>

</form>

}

     @if (errmsg) {
    <h3  class=" text-center p-2 mb-4 mt-2 text-sm text-red-400 rounded-lg bg-red-100 dark:bg-red-100 dark:text-red-400"
      role="alert">{{errmsg}}</h3>
}
    @if (sucsmsg) {
    <h3  class="text-center p-2 mb-4 mt-2 text-sm text-green-400 rounded-lg bg-green-100 dark:bg-green-100 dark:text-green-400"
      role="alert">{{sucsmsg}}</h3>}



</form>
