

<section class="w-[80%] mx-auto max-w-screen-xl p-4">
  <h1 class="text-4xl text-green-600 text-center">Product Details</h1>
  <div class="grid md:grid-cols-[20%_minmax(0,1fr)] items-center">
    <div>
      <img
        [src]="prodata.imageCover"
        class="w-full object-contain"
        [alt]="prodata.title"
      />
    </div>

    <div>
      <h2 class="capitalize">title:{{prodata.title.split( ' ' , 2).join(' ')}}</h2>
      <p class="text-gray-700 my-2">{{prodata.description}}</p>
      <h3 class="text-green-600">{{prodata.category.name}}</h3>
      <div class="flex justify-start items-center gap-48 ">
        <span class="capitalize">price {{prodata.price}} EGP</span>
        <div class="flex items-center text-4xl">
          <span class="text-gray-500 ">{{prodata.ratingsAverage}}</span>
          <i class="fas fa-star text-yellow-300"></i>
        </div>
      </div>
    </div>
  </div>
<div  class="flex justify-around items-center mt-4">
                    <button class="text-white  flex justify-between items-center gap-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><span> Add to cart</span> <i class="fa-solid fa-plus-circle  text-green-700 "></i></button>

                    <button class="btn-main  text-red-500  flex justify-between items-center gap-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><span>Add To wish list </span> <i class="fa-solid fa-heart text-red-500 "></i></button>
                </div>
</section>
