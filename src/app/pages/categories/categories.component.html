

<div class="w-[90%] mx-auto max-w-screen-xl px-4">
    <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 mx-auto gap-4 w-full ">
        @for(cate of mycat; track cate._id){



                    <div  class="max-w-sm bg-white border  border-gray-200 rounded-lg shadow-sm dark:bg-gray-200 dark:border-gray-700 ">


                    <img class="p-8 rounded-t-lg w-full h-[300px]" [src]="cate.image" [alt]="cate.name" />

                    <div class="px-5 pb-5  flex flex-col justify-between">

                            <!-- <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{cate.title.split( ' ' , 2).join(' ')}}</h5> -->

                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-black">{{cate.name}}</h5>
                            <!-- <p class="text-gray-700 dark:text-gray-400">{{cate.description.split( ' ' , 10).join(' ')}}...</p> -->

                    </div>
                </div>





        }
    </div>
</div>
